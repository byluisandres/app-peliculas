<div class="row">
  <div class="col-md-3 mb-4 postion-relative" *ngFor="let movie of movies" style="cursor: pointer;">

     <img
      [src]="movie.poster_path | poster"
      alt="imÃ¡gen poster"
      class="img-fluid poster"
      (click)="onMovieClick(movie)"
    />
    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10">
          <small class="text-white"
            >Fecha de estreno: {{ movie.release_date | date:"dd-MM-yy"}}
          </small>
        </div>
        <div class="col-2 text-white float-right">
          {{ movie.vote_average | number: "1.1-2" }}
        </div>
      </div>
    </div>
  </div>
</div>
